<!-- sign.component.html -->
<div>
     <button (click)="signPdf()">Sign PDF</button>
   </div>
   
   <div *ngIf="pdfData">
     <iframe [src]="pdfData" type="application/pdf" width="100%" height="600px"></iframe>
   </div>
   
   <div *ngIf="signedPdfData">
     <iframe [src]="signedPdfData" type="application/pdf" width="100%" height="600px"></iframe>
   </div>
